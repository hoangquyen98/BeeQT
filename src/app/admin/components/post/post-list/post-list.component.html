<h2 class="info-title" *ngIf="posts.length > 0">New Post</h2>
<h2 class="info-title" *ngIf="posts.length <= 0">No Post</h2>
<mat-accordion multi=True *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts; let i = index " [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <mat-form-field>
      <input matInput placeholder="Content" value={{post.content}}>
    </mat-form-field>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/admin/edit-post',post.id]" routerLinkActive="router-link-active" >Edit</a>
      <button mat-button color="accent" (click)="onDeletePost(post.id)">Delete</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>

    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
